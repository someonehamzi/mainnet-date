<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monad Mainnet</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: #6a0dad; /* Purple */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* No scroll */
    }
    .logo {
      margin-top: 20px;
      width: 120px;
      height: auto;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    .runaway-btn {
      padding: 15px 40px;
      background: white;
      color: #6a0dad;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .footer {
      margin-bottom: 20px;
    }
    .footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top Logo -->
  <img src="monad-logo.png" alt="Monad Logo" class="logo">
  <p style="padding-top: 40px; font-size: larger;">Want to know the Monad Mainnet official date?</p>

  <!-- Center Content -->
  <div class="content">
    <a href="https://x.com/senseiincrypto/status/1957027501794066863" class="runaway-btn" id="trickBtn">Click for the official date</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    Follow me on <a href="https://x.com/senseiincrypto" target="_blank">@senseiincrypto</a>
  </div>

  <script>
    const btn = document.getElementById("trickBtn");

    document.addEventListener("mousemove", function(e) {
      const rect = btn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 150) { // If mouse gets close
        const x = Math.random() * (window.innerWidth - rect.width);
        const y = Math.random() * (window.innerHeight - rect.height - 60); 
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
      }
    });
  </script>

</body>
</html>
